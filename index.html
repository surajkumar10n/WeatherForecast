<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>

  <body>
    <div class="card">
      <div class="search">
        <input
          id="searchbox"
          type="text"
          placeholder="Enter city name"
          spellcheck="false"
        />
        <!-- <button id="searchbtn" onclick="myFun()"><img src="searchicon2.jpg" alt=""></button> -->
        <button id="searchbtn"><img src="pic/searchicon2.jpg" alt="" /></button>
      </div>
      <div class="weather">
        <!-- <img src="pic/rainfall.jpg" alt="" class="weather-icon"> -->
        <h1 class="temp">22Â°C</h1>
        <br />
        <h2 class="city">Gaya</h2>
        <div class="details">
          <div class="typeweather">
            <p>
              <i class="fa-regular fa-sun fa-spin" style="color: #d2cb0f"></i>
            </p>
            <!-- <br /> -->
            <p>clear</p>
          </div>
          <div class="col">
            <img src="pic/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="pic/wind.jpg" alt="" />
            <div>
              <p class="wind"></p>
              <p>Wind Speeed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="weather.js"></script>
</html>
